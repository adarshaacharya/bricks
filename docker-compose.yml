services:
  redis:
    container_name: cache
    image: redis:alpine
    ports:
      - '6379:6379'
    volumes:
      - redis:/data

  redis-insight:
    container_name: redisinsight-gui
    image: redis/redisinsight:latest
    restart: always
    ports:
      - '5540:5540'
    volumes:
      - redis-insight:/data
    depends_on:
      - redis

volumes:
  redis:
    driver: local
  redis-insight:
